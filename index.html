<!DOCTYPE html>
<html>
<head>
  <title>Amethysti AI - Chat</title>
  <style>
    body {
      background-color: #0a1130;
      color: #aef5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    h1 {
      margin: 0 0 20px 0;
    }
    
    #chat-container {
      flex: 1;
      border: 2px solid #aef5f5;
      border-radius: 8px;
      padding: 20px;
      overflow-y: auto;
      margin-bottom: 20px;
      background-color: #0d1640;
    }
    
    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
    }
    
    .user-message {
      background-color: #1a2555;
      text-align: right;
    }
    
    .ai-message {
      background-color: #162044;
    }
    
    #input-container {
      display: flex;
      gap: 10px;
    }
    
    #user-input {
      flex: 1;
      padding: 10px;
      background-color: #0d1640;
      color: #aef5f5;
      border: 2px solid #aef5f5;
      border-radius: 5px;
      font-size: 16px;
    }
    
    #send-button {
      padding: 10px 20px;
      background-color: #aef5f5;
      color: #0a1130;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    
    #send-button:hover {
      background-color: #8dd3d3;
    }
    
    #send-button:disabled {
      background-color: #4a5568;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Amethysti AI Chat</h1>
  <p>Talk to Claude - Powered by 1 Employee (Darkish the CEO)</p>
  
  <div id="chat-container"></div>
  
  <div id="input-container">
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-button">Send</button>
  </div>

  <script>
    const API_KEY = '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'; // PUT YOUR ANTHROPIC API KEY HERE
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    
    let conversationHistory = [];
    
    function addMessage(text, isUser) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
      messageDiv.textContent = text;
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
    
    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      
      addMessage(message, true);
      userInput.value = '';
      sendButton.disabled = true;
      
      conversationHistory.push({
        role: 'user',
        content: message
      });
      
      try {
        const response = await fetch('https://api.anthropic.com/v1/messages', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-api-key': API_KEY,
            'anthropic-version': '2023-06-01'
          },
          body: JSON.stringify({
            model: 'claude-sonnet-4-20250514',
            max_tokens: 1024,
            messages: conversationHistory
          })
        });
        
        const data = await response.json();
        const aiResponse = data.content[0].text;
        
        conversationHistory.push({
          role: 'assistant',
          content: aiResponse
        });
        
        addMessage(aiResponse, false);
      } catch (error) {
        addMessage('Error: Could not get response. Check your API key and console.', false);
        console.error(error);
      }
      
      sendButton.disabled = false;
    }
    
    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
